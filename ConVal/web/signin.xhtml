<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <!DOCTYPE html>

<h:head>
    <title>Sign In</title>
</h:head>
<h:body>
    <h:form id="signinForm">
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" value="#{userBean.name}">
                <f:converter converterId="lowercaseConverter" />
                <h:message for="username" />
            </h:inputText>

            <h:outputLabel for="password" value="Password: " />
                <h:inputSecret id="password" value="#{userBean.password}" 
                               required="true" requiredMessage="Password is required" />
        </h:panelGrid>

            <h:message for="name" style="color:red" />
            <h:message for="email" style="color:red" />

        <h:commandButton value="Sign In" action="#{userBean.login}" />
    </h:form>
</h:body>

</html>
