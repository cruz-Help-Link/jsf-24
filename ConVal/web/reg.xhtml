<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" value="#{userBean.name}">
                <f:converter converterId="lowercaseConverter" />
                <h:message for="username" />
            </h:inputText>

            <h:outputLabel for="email" value="Email: " />
            <h:inputText id="email" value="#{userBean.email}">
                <f:validator validatorId="emailValidator" />
                <h:message for="email" />
            </h:inputText>
             <h:outputLabel for="password" value="Password: " />
                <h:inputSecret id="password" value="#{userBean.password}" 
                               required="true" requiredMessage="Password is required" />
        </h:panelGrid>

            <h:message for="name" style="color:red" />
            <h:message for="email" style="color:red" />
            <h:message for="password" style="color:red" />

            <h:outputText value="#{userBean.message}" style="color:red" />

        <h:commandButton value="Register" action="#{userBean.register}" />
    </h:form>
</h:body>
</html>
